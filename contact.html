<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,900;1,100;1,700&display=swap" rel="stylesheet">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Leave me a message</h1>
        </div>
    
        <form action="">
            <div>
                <label for="contact-name">Name</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Your name">
            </div>

            <div>
                <label for="contact-email">Your email</label>
                <input type="email" id="contact-email" name="contact-email" placeholder="Your email address" required>
            </div>

            <div>
                <label for="contact-msg">Message</label>
                <textarea name="contact-msg" id="contact-msg" cols="30" rows="10" required></textarea>
            </div>

            <a href="/#contact.html"><button>Submit</button></a>
        
        </form>
    
    </section>
    
    
</body>
</html>
